    <body>

        
        <!--Começo da seção que define o nome do site e o menu-->
        <header>
            <div class="container">
            <h2 class="logo">CRYNN GAMES</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="catalogo.html">Catálogo</a>

                </nav>

        <!--Fim da seção que define o nome do site e o menu-->


        <!--Começo da seção do jogo principal-->
        <main>
            <div class="jogo-principal">

                    <h3 class="titulo">Grand Theft Auto V</h3>
                    <p class="descricao">Explore o deslumbrante mundo de Los Santos e Blaine County na experiência definitiva de Grand Theft Auto V, apresentando amplas atualizações e melhorias técnicas tanto para jogadores novos quanto para os que estão retornando.</p>
                    <div class="botoes">
                        <button role="button" class="botao"> 
                            <i class="fa-solid fa-cloud"></i>
                            JOGAR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fa-solid fa-file-video"></i>
                            TRAILER
                        </button>
                    </div>
                </div>  
            </div>
        </main>
        <!--Fim da seção do jogo principal-->
